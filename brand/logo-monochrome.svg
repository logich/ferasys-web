<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Monochrome version for single-color applications -->

  <!-- Wolf head -->
  <g id="wolfHead" fill="#000000">
    <polygon points="180,140 200,100 220,140" opacity="0.9"/>
    <polygon points="280,140 300,100 320,140" opacity="0.9"/>
    <path d="M 200,140 L 180,180 L 170,240 L 180,290 L 220,320 L 280,320 L 320,290 L 330,240 L 320,180 L 300,140 Z" opacity="0.85"/>
    <path d="M 210,160 L 220,200 L 210,220" stroke="#000000" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M 290,160 L 280,200 L 290,220" stroke="#000000" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="220" cy="200" r="8" fill="#000000"/>
    <circle cx="280" cy="200" r="8" fill="#000000"/>
    <circle cx="220" cy="200" r="4" fill="#ffffff"/>
    <circle cx="280" cy="200" r="4" fill="#ffffff"/>
    <path d="M 240,240 L 230,260 L 250,270 L 270,260 L 260,240" fill="#000000" opacity="0.8"/>
  </g>

  <!-- Network connections -->
  <g id="systemConnections" stroke="#000000" fill="none" stroke-width="2" opacity="0.6">
    <line x1="250" y1="330" x2="250" y2="370"/>
    <circle cx="250" cy="375" r="5" fill="#000000"/>
    <line x1="250" y1="375" x2="220" y2="400"/>
    <line x1="250" y1="375" x2="280" y2="400"/>
    <circle cx="220" cy="400" r="4" fill="#000000"/>
    <circle cx="280" cy="400" r="4" fill="#000000"/>
    <line x1="220" y1="400" x2="200" y2="420"/>
    <line x1="280" y1="400" x2="300" y2="420"/>
    <circle cx="200" cy="420" r="3" fill="#000000"/>
    <circle cx="300" cy="420" r="3" fill="#000000"/>
  </g>

  <!-- Company name -->
  <text x="250" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#000000" text-anchor="middle" letter-spacing="2">
    FERAL SYSTEMS
  </text>

  <!-- Tagline -->
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="14"
        fill="#000000" text-anchor="middle" opacity="0.8" letter-spacing="1">
    Adaptive Intelligence
  </text>
</svg>
