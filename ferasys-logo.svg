<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for main wolf -->
    <linearGradient id="wolfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for eyes glow -->
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.6" />
    </radialGradient>
  </defs>

  <!-- Background circle (optional, can be removed for transparency) -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" opacity="0.3"/>

  <!-- Wolf head geometry -->
  <g id="wolf-head">
    <!-- Left ear -->
    <path d="M 60 45 L 50 20 L 75 35 Z" fill="url(#wolfGradient)" stroke="#000" stroke-width="2"/>

    <!-- Right ear -->
    <path d="M 140 45 L 150 20 L 125 35 Z" fill="url(#wolfGradient)" stroke="#000" stroke-width="2"/>

    <!-- Main head/face -->
    <ellipse cx="100" cy="85" rx="55" ry="50" fill="url(#wolfGradient)" stroke="#000" stroke-width="2"/>

    <!-- Snout/muzzle -->
    <ellipse cx="100" cy="115" rx="35" ry="30" fill="url(#wolfGradient)" stroke="#000" stroke-width="2"/>

    <!-- Snout detail - lower part -->
    <path d="M 75 120 Q 100 135 125 120" fill="#0ea5e9" stroke="#000" stroke-width="1.5"/>

    <!-- Nose -->
    <ellipse cx="100" cy="110" rx="8" ry="10" fill="#1a1a2e" stroke="#000" stroke-width="1"/>

    <!-- Left eye -->
    <ellipse cx="80" cy="75" rx="10" ry="12" fill="url(#eyeGlow)" stroke="#000" stroke-width="1.5"/>
    <circle cx="82" cy="75" r="4" fill="#1a1a2e"/>
    <circle cx="83" cy="73" r="1.5" fill="#00d4ff"/>

    <!-- Right eye -->
    <ellipse cx="120" cy="75" rx="10" ry="12" fill="url(#eyeGlow)" stroke="#000" stroke-width="1.5"/>
    <circle cx="118" cy="75" r="4" fill="#1a1a2e"/>
    <circle cx="117" cy="73" r="1.5" fill="#00d4ff"/>

    <!-- Fur details - left side -->
    <path d="M 50 70 L 45 65 M 48 80 L 42 78 M 52 90 L 46 92"
          stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

    <!-- Fur details - right side -->
    <path d="M 150 70 L 155 65 M 152 80 L 158 78 M 148 90 L 154 92"
          stroke="#a855f7" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

    <!-- Cheek fluff - left -->
    <path d="M 55 95 Q 45 100 50 110" fill="none" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Cheek fluff - right -->
    <path d="M 145 95 Q 155 100 150 110" fill="none" stroke="#a855f7" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Mouth line -->
    <path d="M 100 120 L 100 127" stroke="#1a1a2e" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 100 127 Q 95 130 90 128" stroke="#1a1a2e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M 100 127 Q 105 130 110 128" stroke="#1a1a2e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Accent lines for tech/modern feel -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#wolfGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#wolfGradient)" stroke-width="0.5" opacity="0.2"/>
</svg>
